<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>airbnb</title>
	<link rel="stylesheet" href="https://playground.qlik.com/playground/resources/autogenerated/qlikui.css">
	<link rel="stylesheet" href="https://playground.qlik.com/playground/resources/assets/client/client.css" media="all">
	<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="resources/style.css">
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css">
</head>
<body>
<script type="text/javascript" src="https://playground.qlik.com/playground/resources/assets/external/requirejs/require.js"></script>
<script type="text/javascript" src="/node_modules/playground-js-api/dist/playground-js-api.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<script type="text/javascript" src="/resources/script.js"></script>
<script type="text/javascript" src="/resources/airbnb-script.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>

<script type="text/javascript">
	main();
</script>

<div class="header">
	<div class="menu">
		<div class="nav-map">Map</div>
		<div class="nav-review">Weather</div>
		<img class="logo" src="resources/logo.png">
		<div class="nav-search">Search</div>
		<div class="nav-price">Stats</div>
	</div>
	<div class="divider"></div>
</div>
<div class="map-wrap">
	<div class="map-header">
		<span class="text-country">Where do you want to stay?</span>
		<button class="select-country" onclick="doSelections(this.id)" id="London">London</button>
		<button class="select-country" onclick="doSelections(this.id)" id="Newyork">New York</button>
		<button class="select-country" onclick="doSelections(this.id)" id="Amsterdam">Amsterdam</button>
		<button class="select-country" onclick="doSelections(this.id)" id="Paris">Paris</button>
		<button class="select-country" onclick="doSelections(this.id)" id="Barcelona">Barcelona</button>
		<button class="select-country" onclick="doSelections(this.id)" id="Sydney">Sydney</button>
	</div>
	<div class="map" id="map"></div>
	<div id="m-logo"></div>
</div>

<div class="review" id="weather"></div>

<div class="search">
	<div class="left-panel">
		<span class="text-search">Search</span>
		<div class="select-search">
			<span>City</span>
			<select class="select-city" onchange="selectFunc('select-city', 'City')"></select>
		</div>
		<div class="select-search">
			<span>Date</span>
			<select class="select-date" onchange="selectFunc('select-date', 'date')"></select>
		</div>
		<div class="select-search">
			<span>Room type</span>
			<select class="select-room" onchange="selectFunc('select-room', 'room_type')"></select>
		</div>
		<div class="select-search">
			<span>Number of beds</span>
			<select class="select-beds" onchange="selectFunc('select-beds', 'beds')"></select>
		</div>
		<div class="select-search">
			<span>Weekly price</span>
			<select class="select-price" onchange="selectFunc('select-price', 'weekly_price')"></select>
		</div>
		<button class="clear-button" onclick="clearFunction()">Clear search</button>

	</div>
	<div class="page-content">
		<ul class="bnb-list"></ul>
	</div>
</div>
<!--<div class="price">-->
	<!--<div id="QV01" style="width: 500px; height: 500px;" class="qvobject"></div>-->
	<!--<div id="QV02" style="width: 500px; height: 500px;" class="qvobject"></div>-->
<!--</div>-->


<img class="arrow" src="resources/up.png">
<div class="nav">
	<img class="m-icon" src="resources/map.png">
	<img class="w-icon" src="resources/star.png">
	<img class="s-icon" src="resources/search.png">
</div>

</body>
</html>
